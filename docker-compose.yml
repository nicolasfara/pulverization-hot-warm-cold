version: '3'

x-bhv: &bhv
  build:
    context: ./
  command: "smartphone-all.jar"

x-link: &link
  restart: on-failure
  depends_on:
    - rabbitmq
  links:
    - rabbitmq

services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - proxynet

  smartphone-1:
    <<: *bhv
    environment:
      DEVICE_ID: "1"
    networks:
      - proxynet
    <<: *link

  smartphone-2:
    <<: *bhv
    environment:
      DEVICE_ID: "2"
    networks:
      - proxynet
    <<: *link

networks:
  proxynet:
    name: custom_network
